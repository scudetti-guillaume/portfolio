<ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig" class="P-carousel-wrapper">
    <div  ngxSlickItem class="P-card" *ngFor="let project of projects; let i = index"
       [class.flipped]="project.flipped"
       (touchstart)="toggleCard(i)">
  
        <div class="P-card-front">
            <img [src]="project.image" alt="Projet" class="P-card-img">
        </div>
        <div class="P-card-back">
            <div class="P-card-back-text">
                <h3 class="P-card-back-title">{{ project.title }}</h3>
                <p class="P-card-back-description">{{ project.description }}</p>
                <div class="P-card-back-techno">
                    <p class="P-card-back-technoFront"><span>Front : {{ project.technoFront }}</span></p>
                    <p class="P-card-back-technoBack"><span>Back : {{ project.technoBack }}</span></p>
                </div>
                <div class="P-card-back-link-wrapper">
                   <a class="P-card-back-linkGit" [href]="project.lienGit" title="Lien vers Git" target="_blank"><img [src]="project.logoGit" alt="logo Git"
                            class="P-card-back-logoGit"></a>
                   <a class="P-card-back-linkSite" [href]="project.lienSite" title="Lien vers le site" target="_blank"><img [src]="project.logoSite"
                            alt="logo Site" class="P-card-back-logoSite"></a>
                </div>
            </div>
            </div>
    </div>
</ngx-slick-carousel>
